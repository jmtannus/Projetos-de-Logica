<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function a(texto) {

        return "(" + texto + ")";
    }

    function b(texto) {

        return "@" + texto + "@";
    }
    //var nome = prompt("Olá! Digite seu nome: ")
    //var sobrenome = prompt("por favor digite seu sobrenome: ")

    function c(nome, sobrenome) {

        return b(nome + " " + a(sobrenome));

    }

    //var resultado = prompt("O seu nome é: "+ c + "!")
    var resultado = c("Flávio", "Almeida");

    mostra(resultado);

</script>
