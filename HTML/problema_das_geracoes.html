<!--Em média, um casal tem filhos quando atinge a idade de 28 anos. Seguindo essa média, se os portugueses chegaram em 1500 no Brasil, então, a primeira geração de brasileiros surgiu em 1528, a segunda em 1556 e assim por diante.Desde 1500 até o ano atual, quantas gerações se passaram?calcule quantos anos passaram desde 1500 e divida o resultado pela média de 28 anos.-->

<meta charset="utf-8">

<script>
	
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
		
	var idadeMediaTerFilhos = 28;
	var chegadaBrasil = 1500;
	var anoAtual = 2023;
	var quantidadeDeGeracoes = (anoAtual - chegadaBrasil) / idadeMediaTerFilhos;

	mostra("Desde o descobrimento do Brasil já se passaram " +quantidadeDeGeracoes + " gerações.");

</script>
