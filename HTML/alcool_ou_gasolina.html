<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write("O consumo de combustível do carro é <br>" + consumoDeAlcool + " km/L se for álcool <br> ou " + consumoDeGasolina + " km/L se for gasolina.");
</script>
